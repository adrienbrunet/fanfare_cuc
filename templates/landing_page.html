<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Fanfare CUC - La Fanfare de Paris</title>
    <meta http-equiv="Content-Language" content="fr">
    <meta name="author" content="Adrien Brunet">
    <meta name="Revisit-After" content="1 days">
    <meta name="keywords" lang="fr" content="fanfare, Paris, festival, paris, CUC, cuc, chaos, uppercuite, farigoule, brass, parisienne">
    {% load staticfiles %}    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-42192634-3', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');

    </script>
  </head>


<body>

<div id="scratch">
  <div id="demo1" class="scratchpad"></div>
</div>

<div id="icones"> 
  <a href="mailto:fanfare.cuc@gmail.com" title="Contact"> <img src="{% static 'images/mail.png' %}" alt="Contact gmail"></a> 
  <a href="https://fr-fr.facebook.com/fanfare.CUC" title="Facebook"> <img src="{% static 'images/fb.png' %}" alt="Notre facebook"></a>
  <a href="https://twitter.com/fanfarecuc" title="Twitter"> <img src="{% static 'images/twitter.png' %}" alt="twitter"></a>
  <a href="https://www.youtube.com/channel/UCAs--7zpoqXc0XdNKISU82g" title="Youtube"> <img src="{% static 'images/yt.png' %}" alt="youtube"></a>
  <a href="https://plus.google.com/115854707373485316599" title="Google+"> <img src="{% static 'images/gg.png' %}" alt="google"></a>

</div>

<table id="wrapper">
  <tbody>
    <tr>
      <td>
        <a href="https://fr-fr.facebook.com/fanfare.CUC" title="Facebook">
	{% if today.date > concert_10_avril.date %}
          <img src="{% static 'images/logo.png' %}">
        {% elif LTDC15 < today.date < endLTDC15 %}
          <img src="{% static 'images/LTDC15.jpg' %}">
	{% else %}
          <img style="width:30%;" src="{% static 'images/affiche_10_avril_2015.jpg' %}">
        {% endif %}
        </a>
      </td>
    </tr>
  </tbody>
</table>

   

</body>
    <script src="{% static 'js/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-ui-1.11.0/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/wScratchPad.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/konami.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
	$('#demo1').wScratchPad({
	  bg: "{% static 'images/transparent.png' %}",
	  fg: "{% static 'images/caca.png' %}",
	  cursor: 'url("{% static 'images/coin.png' %}") 20 20, default',
	  size: 50,
	  scratchMove: function (e, percent) {
	    if (percent > 20){
	      $('.scratchpad').wScratchPad('reset');
	      $('#scratch').hide();
	    }
	  }
	});
	$('#scratch').hide();
	$( window ).konami({
	  cheat: function() {
	    $('#scratch').show();
	    $('.scratchpad').wScratchPad('reset');
	  }
	});
    </script>

</html>
