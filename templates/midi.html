  <body>
    <div class="row">
      <div class="col-md-12" style="height:400px">
        <svg viewBox="0 0 800 600">

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <p style="font-size: 12pt;color: white;">Après avoir cliqué sur play, il faut parfois attendre plusieurs secondes, le temps que le fichier midi charge...</p>
          {% for track in object_list %}
            <p style="font-size: 12pt;color: white;"><button id="play-{{ track.pk }}" onclick="playTrack('{{ track.midi_file.url }}', {{ track.pk }});return false;" style="color: black;"><span class="fa fa-play"></span></button><button id="pause-{{ track.pk }}" style="display: none;color: black;" onclick="pauseTrack({{ track.pk }}); return false;"><span class="fa fa-pause"></span></button><span> &nbsp{{ track.title }}</span></p>
          {% endfor %}
        </div>
      </div>

  <script>
    var playTrack = function (filename, pk) {
      // Load a MIDI file
      MIDIjs.stop();
      MIDIjs.play(filename);
      $("#play-" + pk).hide();
      $("#pause-" + pk).show();
    }

    var pauseTrack = function (pk) {
      MIDIjs.stop();
      $("#pause-" + pk).hide();
      $("#play-" + pk).show();
    }
  </script>
