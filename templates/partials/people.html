<div class="figure-container">
    <figure>
        <img class="img-circle" src="{% if people.photo %}{{ people.photo.url }}{% endif %}" alt="{{ people.name }}">
        <figcaption class="has-text-white has-text-centered">
        <p class="is-size-4">{{ people.name }}</p>
        <p>{{ people.get_instrument_display }}</p>
        </figcaption>
    </figure>
</div>
