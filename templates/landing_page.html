<!DOCTYPE html>
<html lang="fr" dir="ltr"a>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Fanfare CUC - La Fanfare de Paris</title>
    <meta http-equiv="Content-Language" content="fr">
    <meta name="author" content="Adrien Brunet">
    <meta name="Revisit-After" content="1 days">
    <meta name="keywords" lang="fr" content="fanfare, Paris, festival, paris, CUC, cuc, chaos, uppercuite, farigoule, brass, parisienne">
    {% load staticfiles %}
   <link href='https://fonts.googleapis.com/css?family=Lemonada:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-42192634-3', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  </head>

  <body>

    <div class="give-me-space">
      <div >
        <div class="col-md-6 col-xs-12">
          <div class="wrapper icones">
            <a href="mailto:fanfare.cuc@gmail.com" title="Contact"> <img src="{% static 'images/mail.png' %}" alt="Contact gmail"></a>
            <a href="https://fr-fr.facebook.com/fanfare.CUC" title="Facebook"> <img src="{% static 'images/fb.png' %}" alt="Notre facebook"></a>
            <a href="https://twitter.com/fanfarecuc" title="Twitter"> <img src="{% static 'images/twitter.png' %}" alt="twitter"></a>
            <a href="https://www.youtube.com/channel/UCAs--7zpoqXc0XdNKISU82g" title="Youtube"> <img src="{% static 'images/yt.png' %}" alt="youtube"></a>
            <a href="https://plus.google.com/115854707373485316599" title="Google+"> <img src="{% static 'images/gg.png' %}" alt="google"></a>

            <br><br>
            <br><br>

            <p class="presentation-text">
              <b>
                <b>Le CUC ! </b><br>Fanfare fair-play, on se couche les premiers !<br><br>
                Recrutez nous le coeur en fanfare !<br><br>
              </b>
                Animations extérieures,<br> événements sportifs (tournois, marathons),<br>soirées bars, ouvertures magasins...<br><br>
                fanfare.cuc@gmail.com
            </p>

            <a href="http://game.fanfare-cuc.fr">
              <img src="{% static 'images/cucgame.png' %}">
            </a>
          </div>
        </div>
        <div class="col-md-6 col-xs-12">
          <a href="https://fr-fr.facebook.com/fanfare.CUC" title="Facebook">
            <img style="width: 100%" src="{% static 'images/logo.png' %}">
          </a>
        </div>
      </div>
    </div>

    <div id="scratch">
      <div id="demo1" class="scratchpad"></div>
    </div>

    <script src="{% static 'js/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-ui-1.11.0/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/wScratchPad.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/konami.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
      $('#demo1').wScratchPad({
        bg: "{% static 'images/transparent.png' %}",
        fg: "{% static 'images/caca.png' %}",
        cursor: 'url("{% static 'images/coin.png' %}") 20 20, default',
        size: 50,
        scratchMove: function (e, percent) {
          if (percent > 20){
            $('.scratchpad').wScratchPad('reset');
            $('#scratch').hide();
          }
        }
      });

      $('#scratch').hide();
      $( window ).konami({
        cheat: function () {
          $('#scratch').show();
          $('.scratchpad').wScratchPad('reset');
        }
      });
    </script>
  </body>
</html>
